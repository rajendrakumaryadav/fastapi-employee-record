<header class="bg-blue-600 text-white shadow-md">
    <div class="container mx-auto flex items-center justify-between p-4">
        <!-- Logo Section -->
        <div class="flex items-center">
            <img
                src="/images/logo.svg"
                alt="Company Logo"
                class="h-8 w-8 mr-2"
            />
            <span class="font-semibold text-lg">Employee Service</span>
        </div>

        <!-- Navigation Links -->
        <nav class="hidden md:flex space-x-6">
            <a href="/" class="hover:text-gray-200">Home</a>
            <a href="/" class="hover:text-gray-200">Employees</a>
            <a href="/" class="hover:text-gray-200">Services</a>
            <a href="/" class="hover:text-gray-200">Reports</a>
        </nav>

        <!-- User Profile Section -->
        <div class="flex items-center space-x-4">
            <button class="relative">
                <svg
                    class="h-6 w-6 text-white"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 8h18M3 12h18m-9 4h9"
                    />
                </svg>
            </button>
            <div class="flex items-center space-x-2">
                <img
                    src="/images/logo.png"
                    alt="User Avatar"
                    class="h-8 w-8 rounded-full"
                />
                <span class="hidden md:block">John Doe</span>
            </div>
        </div>
    </div>
</header>
